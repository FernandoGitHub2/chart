apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway-istio
  namespace: {{.Values.namespace}}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
        number: 80
        name: http
        protocol: HTTP
    hosts:
    - "*"
  - port:
        number: 443
        name: https
        protocol: HTTP
    hosts:
    - {{.Values.istio.ssl.host}}
