{{- if ne (int .Values.executionMode) 0 }}
{{- if or (ne (int .Values.distributor) 0) (ne (int .Values.distributor) 1) }}
apiVersion: v1
data:
  config: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://172.16.10.101:16443
      name: microk8s-cluster
    contexts:
    - context:
        cluster: microk8s-cluster
        user: admin
      name: microk8s
    current-context: microk8s
    kind: Config
    preferences: {}
    users:
    - name: admin
      user:
        client-certificate-data: 
        client-key-data: 
kind: ConfigMap
metadata:
  name: kubeconf-configmap
  namespace: {{.Values.namespace}}

  {{- end }}
  {{- end }}